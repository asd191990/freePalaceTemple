{% extends "base.html" %}

{% block title %}
首頁

{% endblock  %}

{% block message %}
<div style="margin-left:50px;">

    <p>
        <a href="new">
            <button class="btn btn-danger">
                <h2 style="text-align:center;">新創</h2>
            </button>
        </a>
    </p>
    <hr style="border: 5px solid rgba(155, 213, 228, 0.295);">
    <p>歷史紀錄</p>
    <table id="mytable" class="table table-bordred table-striped">
        <thead class="thead-light">
            <tr>
                <th>名稱</th>
                <th>選取</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            {% for history in historys  %}
            <tr>
                <td>{{history.name}}</td>
                <td>
                    <a href="{% url 'old' history.pk %}">
                        <button class="btn btn-info">
                            讀取
                        </button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'remove_record' history.pk %}">
                        <button class="btn btn-info">
                            刪除
                        </button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</div>

{% endblock  %}
